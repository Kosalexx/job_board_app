{% extends "base.html" %}
{% block content %}
    <h1>Create review.</h1>
    <h4>Company: {{ company.name }}</h4>
    <form method="POST" action="{% url 'company-review' company.id %}">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit"><br><br>
    </form>
    <p>Click the "Submit" button to adding a new vacancy.</p>
    
{% endblock %}
