{% extends "base.html" %}
{% block content %}
    <h1>Add Company</h1>
    <form method="POST" action="{% url 'add-company' %}">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit"><br><br>
    </form>
    <p>Click the "Submit" button to adding a new company.</p>
{% endblock %}
